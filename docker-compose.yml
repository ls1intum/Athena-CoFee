version: '3'

services:
# http://localhost/segment
# http://localhost/embed
# http://localhost/upload
# http://localhost/cluster
  traefik:
    image: traefik:v2.2.1
    container_name: athene-traefik
    depends_on:
      - segmentation
      - embedding
      - clustering
    ports:
      - 8080:8080
      - 80:80
      - 443:443
    networks:
      - athene
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml

# http://localhost:8000/segment
  segmentation:
    build:
      context: ./segmentation
    image: athene-segmentation
    container_name: athene-segmentation
#    ports:
#      - 8000:8000
    expose:
       - 8000
    working_dir: /usr/src/app
    networks:
      - athene
    labels:
      - traefik.enable=true
      - traefik.http.routers.segmentation.rule=Path(`/segment`)
      - traefik.http.routers.segmentation.entrypoints=web,websecure

# http://localhost:8003/embed
  embedding-balancer:
    build:
      context: ./embedding-balancer
    image: athene-embedding-balancer
    container_name: athene-embedding-balancer
#    ports:
#      - 8003:8000
    expose:
       - 8000
    environment:
      - CONFIG_FILE_PATH=src/config.yml
    working_dir: /usr/src/app
    networks:
      - athene
    volumes:
      - ./embedding-balance.yml:/usr/src/app/src/config.yml:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.embedding.rule=Path(`/embed`)
      - traefik.http.routers.embedding.entrypoints=web,websecure

# http://localhost:8001/embed
# http://localhost:8001/upload
  embedding:
    build:
      context: ./embedding
    image: athene-embedding
    container_name: athene-embedding
#    ports:
#      - 8001:8000
    expose:
       - 8000
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=27017
      - DATABASE_NAME=athene_db
      - DATABASE_USER=embedding
      - DATABASE_PWD=embedding_password
    working_dir: /usr/src/app
    networks:
      - athene
    labels:
      - traefik.enable=true
      - traefik.http.routers.upload.rule=Path(`/upload`)
      - traefik.http.routers.upload.entrypoints=web,websecure

# http://localhost:8002/cluster
  clustering:
    build:
      context: ./clustering
    image: athene-clustering
    container_name: athene-clustering
#    ports:
#      - 8002:8000
    expose:
       - 8000
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=27017
      - DATABASE_NAME=athene_db
      - DATABASE_USER=clustering
      - DATABASE_PWD=clustering_password
    working_dir: /usr/src/app
    networks:
      - athene
    labels:
      - traefik.enable=true
      - traefik.http.routers.clustering.rule=Path(`/cluster`)
      - traefik.http.routers.clustering.entrypoints=web,websecure

  database:
    image: mongo:latest
    restart: always
    container_name: athene-mongodb
    expose:
      - 27017
    environment:
      - MONGO_INITDB_DATABASE=athene_db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root_password
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./data/db:/data/db
    networks:
      - athene

networks:
  athene:
    driver: bridge
